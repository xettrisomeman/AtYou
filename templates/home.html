<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    {% block head %} {% endblock %}
  </head>
  <body>
    <!-- start navbar -->
    {% include 'navbar.html' %}
    <!-- end navbar -->
    <div class="container">
      <div class="box">
        <!--search -->
        <form action="/" method="post">
          <div class="field is-grouped">
            <p class="control">
              <input
                class="input is-medium"
                type="text"
                placeholder="Seach Something"
                name="query"
              />
            </p>
            <p class="control">
              <button type="submit" class="button is-dark">Search</button>
            </p>
          </div>
        </form>
      </div>
    </div>
    <!-- end search -->
    {% block content %} {% endblock content %}
  </body>
</html>
